<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dic Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>
<div class="box">

    <div class="container">
      <h1>Hey !<br/>Let's Play...</h1>
      <h2></h2>
      <div class="dice">
        <p class="play1">Player 1</p>
        <img class="img1" src="images/dice6.png">
      </div>

      <div class="dice">
        <p class="play2">Player 2</p>
        <img class="img2" src="images/dice6.png">
      </div>

      <div class="rolling">
        <button type="button" class="butt" onClick="rollDice()">Roll Dice</button>
      </div>
      <div class="rolling">
        <button type="button" class="butt" onClick="editNames()">Edit Names</button>
      </div>

    </div>

    <script src="index.js" charset="utf-8"></script>
</div>
      </body>


    </html>
